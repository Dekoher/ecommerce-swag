<form [formGroup]="form" (ngSubmit)='saveProduct($event)' class="form-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content class="container-inputs">
      <mat-form-field>
        <input matInput formControlName="id" type="text" placeholder='ID'/>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="title" type="text" placeholder='Titulo'/>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="price" type="number" placeholder='Precio'/>
      </mat-form-field>
      <div *ngIf="priceField.errors && priceField.dirty">
        <p *ngIf="priceField.hasError('price_invalid')">No pases de 10,000</p>
        <p *ngIf="priceField.hasError('required')">El campo es requerido</p>
      </div>
      <mat-form-field>
        <textarea matInput formControlName="description" placeholder='DescripciÃ³n'></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]='form.invalid' mat-raised-button type='submit'>Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
